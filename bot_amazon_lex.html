<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - My Introduction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .intro-container {
      max-width: 700px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      color: #007BFF;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="intro-container">
    <h1>Hello, I'm Amazon Lex Bot!</h1>
    <p>
      Welcome to my personal webpage. I'm a web developer with a passion for creating clean and user-friendly websites. I love learning new technologies, solving problems, and collaborating with others to build meaningful digital experiences.
    </p>
    <a href="index.html" class="btn">Back to Main</a>
  </div>

</body>
</html>
